<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Yourself</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
        }

        .status-bar {
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 0.9rem;
        }

        .main-container {
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .question {
            font-size: 1rem;
            color: #ffffff;
            line-height: 1.4;
        }

        .input-field {
            padding: 1rem;
            border: 2px solid #3b3b3b;
            border-radius: 8px;
            background-color: transparent;
            color: white;
            font-size: 1rem;
            min-height: 60px;
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: #007AFF;
        }

        .next-button {
            background-color: #007AFF;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

        .nav-bar {
            background-color: #2a2a2a;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 0.8rem;
            gap: 0.3rem;
        }

        .nav-item.active {
            color: #ffffff;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/400/800') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="status-bar">
        <span>9:41</span>
        <span>üì∂ ‚ö°Ô∏è</span>
    </div>

    <div class="main-container">
        <h1 class="title">Tell us about yourself!!</h1>
        
        <form class="form-container">
            <div class="form-group">
                <label class="question">1. What motivated you to start your recovery journey today?</label>
                <textarea class="input-field"></textarea>
            </div>

            <div class="form-group">
                <label class="question">2. How do you currently feel about your relationship with substances?</label>
                <textarea class="input-field"></textarea>
            </div>

            <div class="form-group">
                <label class="question">3. What is your biggest goal during recovery?</label>
                <textarea class="input-field"></textarea>
            </div>

            <div class="form-group">
                <label class="question">4. What situations, places, or emotions often lead you to use substances?</label>
                <textarea class="input-field"></textarea>
            </div>

            <div class="form-group">
                <label class="question">5. How do you usually cope with stress or challenges?</label>
                <textarea class="input-field"></textarea>
            </div>

            <button type="submit" class="next-button">NEXT</button>
        </form>
    </div>

    <nav class="nav-bar">
        <a href="#" class="nav-item">
            <span class="nav-icon">üè†</span>
            Home
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üë•</span>
            Community
        </a>
        <a href="#" class="nav-item active">
            <span class="nav-icon">üí°</span>
            Awareness
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üí™</span>
            Support
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üìÖ</span>
            Appointment
        </a>
    </nav>

    <script>
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const responses = [];
            document.querySelectorAll('.input-field').forEach(input => {
                responses.push(input.value);
            });
            console.log('Form responses:', responses);
            alert('Responses saved successfully!');
        });

        // Handle navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Auto-resize textareas
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        });
    </script>
</body>
</html>
