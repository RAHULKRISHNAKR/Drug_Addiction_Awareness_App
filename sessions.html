<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Booking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 430px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #f0f8ff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-icon {
            font-size: 20px;
            color: #333;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
        }

        .notification {
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .session-card {
            background: #e6f3ff;
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
        }

        .session-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .session-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .session-time {
            color: #444;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .join-btn {
            background: #ff7f50;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }

        .all-sessions {
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .session-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .session-item-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 15px;
        }

        .session-item-info {
            flex-grow: 1;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            position: sticky;
            bottom: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: #ff7f50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <i class="fas fa-bars menu-icon"></i>
                <div class="profile-pic"></div>
            </div>
            <div class="notification">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
        </div>

        <div class="session-card">
            <div class="session-title">Upcoming Session</div>
            <div class="session-subtitle">Sahana V, MSc in Clinical Psychology</div>
            <div class="session-time">7:30 PM - 8:30 PM</div>
            <a href="#" class="join-btn">Join Now</a>
        </div>

        <div class="all-sessions">
            <h3>All Sessions</h3>
            
            <div class="session-item">
                <div class="session-item-pic"></div>
                <div class="session-item-info">
                    <div class="session-title">Sahana V</div>
                    <div class="session-subtitle">MSc in Clinical Psychology</div>
                    <div class="session-time">31st March '22 • 7:30 PM - 8:30 PM</div>
                </div>
                <a href="#" class="join-btn">Reschedule</a>
            </div>

            <div class="session-item">
                <div class="session-item-pic"></div>
                <div class="session-item-info">
                    <div class="session-title">Sahana V</div>
                    <div class="session-subtitle">MSc in Clinical Psychology</div>
                    <div class="session-time">31st March '22 • 7:30 PM - 8:30 PM</div>
                </div>
                <a href="#" class="join-btn">Re-book</a>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-broadcast-tower"></i>
                <span>Live</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-shield-alt"></i>
                <span>Security</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-network-wired"></i>
                <span>Network</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-clipboard-list"></i>
                <span>Tasks</span>
            </a>
        </nav>
    </div>
</body>
</html>
